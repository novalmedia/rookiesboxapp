<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Club Mascodin" />

<title>ROOKIE'S BOX</title>
    

<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />

<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.css" />
</head>
<body style="display: none;">
<div data-role="page" id="contacto"> 
  <div data-role="header" class="header" data-position="fixed"  data-theme="b"> 
	<a href="index.html" class="ui-btn-right" id="clublogo"></a>
     <h1>ROOKIE'S BOX</h1> 
    <a href="#panel" id="abre_panel" class="panel-btn"></a> 
  </div> 
   
  <div data-role="panel" id="panel" data-position-fixed="true" data-position="left" data-display="overlay"> 
	<div id="menu_header">
		<h3 class="private">Hola <span id="pname"></span></h3>
		<h4 class="private">Socio: <span id="psocio"></span></h4>
	</div>
    <ul data-role="listview"> 
		<li><a class="ui-icon-power ui-btn-icon-left loginlink" href="login.html">Acceso socios</a></li>
		<li class="selected"><a class="ui-icon-phone ui-btn-icon-left" href="contacto.html">Contacto</a></li>
		<li><a class="ui-icon-comment ui-btn-icon-left" href="siguenos.html">Síguenos</a></li>
		<li class="private"><a class="ui-icon-power ui-btn-icon-left" href="logout.html">Salir</a></li>
	</ul>
   
  </div> 
  <div data-role="content"> 
	  <div class=" ui-body ui-body-a ui-corner-all">
		<address>
			Pol. Ind. Pisa<br>
			Calle Brújula 9<br>
			41927 Mairena del Aljarafe<br>
			Sevilla (España)<br>
			Teléfono: <a href="tel:954871731">954871731</a>
		</address>
		<p><a href="localizacion.html" data-role="button">Ver mapa</a></p>
		<p><a href="comollegar.html" data-role="button">Cómo llegar</a></p>
		<address>
			<h3>Horario:</h3>
			Lunes a Viernes:<br> De 9:00 a 22:00h<br> Sábados:<br> 10:00 a 13:00h
			</address>
	  </div>
  </div> 

</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>

	<script type="text/javascript">
			app.initialize();
			$(document).bind("mobileinit", function () {
				$.mobile.ajaxEnabled = false;
			});
			$(document).on("pageshow", '#contacto', function(){
				$('body').fadeIn();
				$("div:jqmData(role='panel')").css('margin-top',  ($("div:jqmData(role='header')").height()));
				if(window.localStorage["socio"] != undefined && window.localStorage["name"] != undefined) {
					$("#psocio").html(window.localStorage["socio"]);
					$("#pname").html(window.localStorage["name"]);
					$(".private").removeClass('private');
					$(".loginlink").hide();
				}
				if(window.localStorage['bgpictureData'] != '' && window.localStorage['bgpictureData'] != 'undefined'){
					$('body').css('background-image','url(data:image/jpeg;base64,' + window.localStorage['bgpictureData'] + ')').css('background-size','cover').css('background-position','center center');
					$('.ui-content').css('background', 'transparent');
					$('.ui-page').css('background', 'rgba(255,255,255,0.5)');
				} else if(window.localStorage['bgpictureFile'] != '' && window.localStorage['bgpictureFile'] != 'undefined'){
					$('body').css('background-image','url(' + window.localStorage['bgpictureFile'] + ')').css('background-size','cover').css('background-position','center center');
					$('.ui-content').css('background', 'transparent');
					$('.ui-page').css('background', 'rgba(255,255,255,0.5)');
				}
			});
    </script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
</body>
</html>
